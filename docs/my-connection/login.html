<!doctype html>
<html>
<head>
  <title>Login</title>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no"/>
  <!-- 宽度自动适配 -->
  <meta content="telephone=no" name="format-detection"/> <!-- 不识别页面上的数字为可拨打号码 -->

  <link rel="stylesheet" type="text/css" href="ipu/css/ipu.min.css">
  <link rel="stylesheet" type="text/css" href="css/project.css">

  <script src="js/lib/requirejs/require.min.js"></script>
  <script src="js/require-config.js"></script>
  <script src="js/biz/login.js"></script>
</head>
<body class="pages-login">

  <div class="ipu-flex-content" data-iscroll>
    <div class="page-content">
      <div class="fn-absolute-tlr login-logo"></div>
      <form class="page-form" autocomplete="off">
        <div class="form-msg"></div>

        <div class="ipu-flex-row ipu-flex-align-end form-row-input">
          <div class="ipu-flex-col-auto form-input-wrap">
            <input type="text" class="form-input" placeholder="Email/Phone number"/>
          </div>
          <div class="ipu-flex-col form-input-asset">
            <div class="input-clear"></div>
          </div>
        </div>
        <div class="ipu-flex-row ipu-flex-align-end form-row-input">
          <div class="ipu-flex-col-auto  form-input-wrap">
            <input type="password" class="form-input form-input-pass" placeholder="Password"/>
          </div>
          <div class="ipu-flex-col form-input-asset">
            <div class="input-clear"></div>
          </div>
          <div class="ipu-flex-col form-input-asset">
            <div class="input-eye-close"></div>
          </div>
        </div>
        <div class="form-row-link ipu-fn-clear">
          <a href="find-pass.html" class="ipu-fn-right login-link-forgetpass">Forgot password?</a>
          <a href="register.html" class="login-link-register">Create my profile</a>
        </div>
        <div class="login-btns">
          <button class="ipu-btn ipu-btn-l ipu-btn-block form-btn-submit">Log in</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
