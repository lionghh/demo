<!doctype html>
<html>
<head>
  <title>Create my profile</title>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no"/>
  <!-- 宽度自动适配 -->
  <meta content="telephone=no" name="format-detection"/> <!-- 不识别页面上的数字为可拨打号码 -->

  <link rel="stylesheet" type="text/css" href="ipu/css/ipu.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/project.css">

  <script src="js/lib/requirejs/require.min.js"></script>
  <script src="js/require-config.js"></script>
  <script src="js/biz/register.js"></script>
</head>
<body class="pages-register">

<div class="ipu-flex-row ipu-row-flex-ver">
  <div class="ipu-flex-col">
    <header class="ipu-toolbar">
      <a class="ipu-fn-left ipu-icon icon-back" href="javascript:history.back(-1);"></a>
      <h1 class="ipu-toolbar-title">Create my profile</h1>
    </header>
  </div>
  <div class="ipu-flex-col ipu-flex-col-auto" data-iscroll>
    <div class="page-content">
        <div class="fn-absolute-tlr logo-img"></div>
        <form class="page-form" autocomplete="off">
          <div class="form-msg"></div>
          <div class="ipu-flex-row ipu-flex-align-end form-row-input">
            <div class="ipu-flex-col-auto form-input-wrap">
              <input type="text" class="form-input" placeholder="Email"/>
            </div>
            <div class="ipu-flex-col form-input-asset">
              <div class="input-clear"></div>
            </div>
          </div>
          <div class="ipu-flex-row ipu-flex-align-end form-row-input">
            <div class="ipu-flex-col-auto form-input-wrap">
              <input type="text" class="form-input" placeholder="Phone number"/>
            </div>
            <div class="ipu-flex-col form-input-asset">
              <div class="input-clear"></div>
            </div>
          </div>
          <div class="ipu-flex-row ipu-flex-align-end form-row-input">
            <div class="ipu-flex-col-auto form-input-wrap">
              <input type="text" class="form-input" placeholder="Nick Name"/>
            </div>
            <div class="ipu-flex-col form-input-asset">
              <div class="input-clear"></div>
            </div>
          </div>
          <div class="ipu-flex-row ipu-flex-align-end form-row-input">
            <div class="ipu-flex-col-auto form-input-wrap">
              <input type="text" class="form-input" placeholder="Password"/>
            </div>
            <div class="ipu-flex-col form-input-asset">
              <div class="input-clear"></div>
            </div>
          </div>
          <div class="ipu-flex-row ipu-flex-align-end form-row-input">
            <div class="ipu-flex-col-auto form-input-wrap">
              <input type="text" class="form-input" placeholder="Repeat Password"/>
            </div>
            <div class="ipu-flex-col form-input-asset">
              <div class="input-clear"></div>
            </div>
          </div>

          <div class="login-btns">
            <button class="ipu-btn ipu-btn-l ipu-btn-block form-btn-submit">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>

<div class="ipu-modal result-dialog">
  <div class="dialog-head">
    <div class="dialog-logo"></div>
  </div>
  <div class="dialog-body">
    <div class="dialog-msg">
      Congratulations, your registration was successful.
    </div>
  </div>
  <div class="dialog-foot">
    Logging in...
  </div>
</div>

</body>
</html>
