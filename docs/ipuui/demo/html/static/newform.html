<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">表单</h1>
        </header>
    </div>
    <div class="ipu-col">
        <section id="form">
            <div class="demo-desc ipu-fn-p">
                表单项
            </div>
            <div class="ipu-list">
                <ul>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-radio">
                                <input type="radio" name="dio">
                            </label>
                            radio
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-radio">
                                <input type="radio" name="dio" checked>
                            </label>
                            radio
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-checkbox">
                                <input type="checkbox">
                            </label>
                            checkbox
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-checkbox">
                                <input type="checkbox" checked>
                            </label>
                            checkbox
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-checkbox ipu-checkbox-square">
                                <input type="checkbox">
                            </label>
                            checkbox
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-checkbox ipu-checkbox-square">
                                <input type="checkbox" checked>
                            </label>
                            checkbox
                        </div>
                    </li>

                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <label class="ipu-checkbox ipu-checkbox-s">
                                <input type="checkbox" checked>
                            </label>
                            <label class="ipu-checkbox ipu-checkbox-s ipu-checkbox-square">
                                <input type="checkbox" checked>
                            </label>
                            小的checkbox
                        </div>
                    </li>
                </ul>
            </div>
            <div class="demo-desc ipu-fn-p">
                表单输入
            </div>
            <div class="ipu-list ipu-list-form">
                <ul>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                用户名：
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                <input class="ipu-list-item-input" type="text"  placeholder="请输入用户名">
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                密码：
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                <input class="ipu-list-item-input" type="password" placeholder="请输入密码">
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                开关：
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                <label class="ipu-switch">
                                    <input class="ipu-switch-input" type="checkbox" disabled/>
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                内容输入：
                            </div>
                            <div class="ipu-list-item-input-wrap">
                               <textarea class="ipu-list-item-textarea" placeholder="文本内容"></textarea>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="demo-desc ipu-fn-p">
                表单展示
            </div>
            <div class="ipu-list ipu-list-form">
                <ul>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                用户名
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                光头强
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                密码
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                12345678
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                性别
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                男
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                开关
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                开
                            </div>
                        </div>
                    </li>
                    <li class="ipu-list-item">
                        <div class="ipu-list-item-inner">
                            <div class="ipu-list-item-label">
                                内容输入
                            </div>
                            <div class="ipu-list-item-input-wrap">
                                用户输入的文本内容用户输入的文本内容用户输入的文本内容用户输入的文本内容用户输入的文本内容
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
</body>
</html>
