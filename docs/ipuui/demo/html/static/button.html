<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">按钮</h1>
        </header>
    </div>
    <div class="ipu-col page-content">
        <section id="btn">
            <div class="demo-item">
                <p class="demo-desc">正常按钮</p>
                <div class="demo-block">
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn">
                            确定
                        </button>
                        <button class="ipu-btn ipu-current">
                            激活
                        </button>
                        <button class="ipu-btn ipu-disabled">
                            禁用
                        </button>
                        <button class="ipu-btn" disabled>
                            禁用
                        </button>
                    </div>
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-highlight">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-highlight ipu-current">
                            激活
                        </button>
                        <button class="ipu-btn ipu-btn-highlight ipu-disabled">
                            禁用
                        </button>
                        <button class="ipu-btn ipu-btn-warning" disabled>
                            禁用
                        </button>
                    </div>
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-warning">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-warning ipu-current">
                            激活
                        </button>
                        <button class="ipu-btn ipu-btn-warning ipu-disabled">
                            禁用
                        </button>
                        <button class="ipu-btn ipu-btn-warning" disabled>
                            禁用
                        </button>
                    </div>
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-success">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-success ipu-current">
                            激活
                        </button>
                        <button class="ipu-btn ipu-btn-success ipu-disabled">
                            禁用
                        </button>
                        <button class="ipu-btn ipu-btn-success" disabled>
                            禁用
                        </button>
                    </div>
                </div>
            </div>

            <div class="demo-item">
                <p class="demo-desc">小按钮</p>
                <div class="demo-block">
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-s">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-s ipu-current">
                            激活
                        </button>
                        <button class="ipu-btn ipu-btn-s ipu-disabled">
                            禁用
                        </button>
                        <button class="ipu-btn ipu-btn-s" disabled>
                            禁用
                        </button>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">大按钮</p>
                <div class="demo-block">
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-l">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-l ipu-btn-success">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-l ipu-btn-warning">
                            确定
                        </button>
                        <button class="ipu-btn ipu-btn-l ipu-btn-highlight">
                            确定
                        </button>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">100%宽块状按钮</p>
                <div class="demo-block">
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-block ipu-btn-success ipu-btn-s">
                            确定
                        </button>
                    </div>
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-block ipu-btn-danger">
                            确定
                        </button>
                    </div>
                    <div class="ipu-btn-wrap">
                        <button class="ipu-btn ipu-btn-block ipu-btn-highlight ipu-btn-l">
                            确定
                        </button>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">按钮与图标</p>
                <div class="demo-block">
                    <div class="ipu-btn-wrap">
                        <div class="ipu-btn-group">
                            <button class="ipu-btn">
                                <i class="fa fa-search"></i>
                            </button>
                            <button class="ipu-btn">
                                <i class="fa fa-search"></i>
                                搜索
                            </button>
                            <button class="ipu-btn">
                               <i class="fa fa-edit"></i>
                                编辑
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
