<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卡片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">卡片</h1>
        </header>
    </div>
    <div class="ipu-col">
        <section id="card">
            <div class="demo-item">
                <p class="demo-desc">简单卡片</p>
                <div class="demo-block">
                    <div class="ipu-card">
                        <div class="ipu-card-content">
                            <div class="ipu-card-content-inner">这是一个用纯文本的简单卡片。但卡片可以包含自己的页头，页脚，列表视图，图像，和里面的任何元素。</div>
                        </div>
                    </div>
                    <div class="ipu-card">
                        <div class="ipu-card-header">卡头</div>
                        <div class="ipu-card-content">
                            <div class="ipu-card-content-inner">头和尾的卡片。卡头是用来显示一些额外的信息，或自定义操作卡标题和页脚。</div>
                        </div>
                        <div class="ipu-card-footer">卡脚</div>
                    </div>
                    <div class="ipu-card">
                        <div class="ipu-card-content">
                            <div class="ipu-card-content-inner">这是一个用纯文本的简单卡片。但卡片可以包含自己的页头，页脚，列表视图，图像，和里面的任何元素。</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">风格卡片</p>
                <div class="demo-block">
                    <div class="ipu-card demo-card-header-pic">
                        <div valign="bottom" class="ipu-card-header color-white no-border no-padding">
                            <img class="ipu-card-cover" src="../../biz/img/640.png" alt="">
                        </div>
                        <div class="ipu-card-content">
                            <div class="ipu-card-content-inner">
                                <p class="ipu-color-gray">发表于 2015/01/15</p>
                                <p>此处是内容...</p>
                            </div>
                        </div>
                        <div class="ipu-card-footer">
                            <a href="#" class="link">赞</a>
                            <a href="#" class="评论">评论</a>
                            <a href="#" class="link">更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
