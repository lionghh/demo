<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display-switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">
    <script src="../../js/lib/requirejs/require.js"></script>
    <script src="../../js/require-config.js"></script>
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home  ipu-fn-right" href="index.html"></a>
            <h1 class="ipu-toolbar-title">开关</h1>
        </header>
    </div>
    <div class="ipu-col">
        <div style="position: relative">
           bbaa
            <label class="ipu-switch">
                <input class="ipu-switch-input" type="checkbox">
            </label>
            eeff
        </div>
        <div style="position: relative">
            aabb
            <label class="ipu-switch">
                <input class="ipu-switch-input" type="checkbox" checked>
            </label>
            ccdd
        </div>
    </div>
</div>

</body>
</html>
