<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display-badage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">

</head>
<body>

<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home  ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">微标</h1>
        </header>
    </div>

    <div class="ipu-col">
        <section id="border">
            <div class="demo-item">
                <p class="demo-desc">徽标</p>
                <div class="demo-block">
                    <div class="ipu-badge-muted">345</div>
                    <div class="ipu-badge">123</div>
                    <div class="ipu-badge-wrap" style="width: 100px;line-height: 50px;">带白边红点
                        <div class="ipu-badge-corner">new</div>
                    </div>
                    <div class="ipu-badge-wrap" style="width: 100px;line-height: 50px;">数字红点
                        <div class="ipu-badge-cornernum">123</div>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">徽标</p>
                <div class="demo-block">
                    <div class="ipu-reddot">内容内容</div>
                    <div class="ipu-reddot-border">内容内容</div>
                    <div class="ipu-reddot-s">内容内容</div>
                    <div class="ipu-center-hor">内容内容<i class="ipu-reddot ipu-reddot-static"></i></div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
