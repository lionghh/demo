<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">布局-layout</h1>
        </header>
    </div>
    <div class="ipu-col">
        <section id="layout">
            <div class="demo-item">
                <p class="demo-desc">实现说明</p>
                <div class="demo-block">
                    使用css flex的实现的布局
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">平铺</p>
                <div class="demo-block">
                    <ul class="ipu-tiled">
                        <li>
                            <div>菜单</div><i>1</i></li>
                        <li>
                            <div>菜单</div><i>2</i></li>
                        <li>
                            <div>菜单</div><i>3</i></li>
                    </ul>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">flex布局排列，默认横排</p>
                <div class="demo-block">
                    <div class="ipu-flex ipu-flex-pack-start">
                        <div>左</div>
                        <div>左</div>
                    </div>
                    <div class="ipu-flex ipu-flex-pack-center">
                        <div>中</div>
                        <div>中</div>
                    </div>
                    <div class="ipu-flex ipu-flex-pack-end">
                        <div>右</div>
                        <div>右</div>
                    </div>
                    <div class="ipu-flex ipu-flex-pack-justify">
                        <div>自动间距</div>
                        <div>自动间距</div>
                        <div>自动间距</div>
                    </div>
                    <div class="ipu-flex ipu-flex-align-start">
                        <div>上</div>
                        <div>上</div>
                    </div>
                    <div class="ipu-flex ipu-flex-align-center">
                        <div>中</div>
                        <div>中</div>
                    </div>
                    <div class="ipu-flex ipu-flex-align-end">
                        <div>下</div>
                        <div>下</div>
                    </div>
                    <div class="ipu-flex ipu-flex-align-stretch">
                        <div>尺寸跟随父元素</div>
                        <div>尺寸跟随父元素</div>
                    </div>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">flex布局排列纵向,以此类推</p>
                <div class="demo-block">
                    <div class="ipu-flex ipu-flex-ver ipu-flex-pack-center ipu-flex-align-start">
                        <div>左中</div>
                        <div>左中</div>
                    </div>
                </div>
            </div>

            <div class="demo-item">
                <p class="demo-desc">flex网格布局</p>
                <div class="demo-block">
                    <ul class="ipu-row-flex">
                        <li class="ipu-col ipu-flex ipu-flex-pack-start">
                            <div>左</div>
                            <div>左</div>
                        </li>
                        <li class="ipu-col ipu-flex ipu-flex-pack-center">
                            <div>中</div>
                            <div>中</div>
                        </li>
                        <li class="ipu-col ipu-flex ipu-flex-pack-end">
                            <div>右</div>
                            <div>右</div>
                        </li>
                        <li class="ipu-col ipu-flex ipu-flex-ver  ipu-flex-align-end ipu-flex-pack-end">
                            <div>竖排右下</div>
                            <div>竖排右下</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">布局2</p>
                <div class="demo-block">
                    <section class="ipu-center">
                        内容居中
                    </section>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
