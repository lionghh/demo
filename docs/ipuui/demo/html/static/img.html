<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-icon fa fa-chevron-left ipu-fn-left" href="javascript:history.back(-1);"></a>
            <a class="ipu-icon fa fa-home ipu-fn-right" href="../../index.html"></a>
            <h1 class="ipu-toolbar-title">图片</h1>
        </header>
    </div>
    <div class="ipu-col">
        <section id="img">
            <div class="demo-item">
                <p class="demo-desc">圆角样式</p>
                <div class="demo-block">
                    <img src="../../biz/img/160.png" class="ipu-img-border" alt="圆角图片">
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">圆形图片</p>
                <div class="demo-block">
                    <img src="../../biz/img/160.png" class="ipu-img-circle" alt="圆形图片">
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">缩略图</p>
                <div class="demo-block">
                    <img src="../../biz/img/160.png" class="ipu-img-thumbnail" alt="缩略图">
                </div>
            </div>
            <div class="demo-item">
                <p class="demo-desc">响应式图片</p>
                <div class="demo-block">
                    <img src="../../biz/img/640.png" class="ipu-img-responsive" alt="响应式图片测试">
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
