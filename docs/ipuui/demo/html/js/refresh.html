<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display-refresh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="../../dep/css/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../biz/css/demo.css">

    <script src="../../dep/js/requirejs/require.js"></script>
    <script src="../../biz/js/require-config-deep.js"></script>
    <script src="../../biz/js/refresh.js"></script>

    <style>
        input{
            display: block;
            width: 100%;
            -webkit-appearance: none;
            font-size: .14rem;
            color: #444;
            box-sizing: border-box;
            padding:0 .05rem;
            line-height: 2.2;
            border-radius: .03rem;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="ipu-row-flex ipu-row-flex-ver">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <a class="ipu-fn-left" href="javascript:history.back(-1);">
                <i class="ipu-icon fa fa-chevron-left"></i>
            </a>
            <a class="ipu-fn-right" href="../../index.html">
                <i class="ipu-icon fa fa-home"></i>
            </a>
            <h1 class="ipu-toolbar-title">滚动刷新</h1>
        </header>
    </div>
    <div class="ipu-col ipu-col-auto ipu-row-flex ipu-border-b  ipu-fn-p">
        <div class="ipu-col">
            <input class="" type="text" />
        </div>
        <div class="ipu-col-auto ipu-fn-p-l">
            <button class="ipu-btn" id="query-btn">查询</button>
        </div>
    </div>
    <div class="ipu-col">
        <div class="ipu-flex-content" id="refresh">
            <div class="ipu-refresh-wrapper">
                <div class="refresh-content ">
                    <div class="ipu-list">
                        <ul>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项01</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项02</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项03</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项04</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">
                                        列表项05
                                    </div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项06</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项07</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项08</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">列表项09</div>
                                </div>
                            </li>
                            <li class="ipu-list-item">
                                <div class="ipu-list-item-inner">
                                    <div class="ipu-list-item-title">
                                        列表项10
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="query-no-result ipu-fn-hide">未查询到数据</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
